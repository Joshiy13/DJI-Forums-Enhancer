<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhancer Settings</title>
    <style>
        .tab {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Enhancer Settings</h1>

    <div id="tabs">
        <button class="tablink" data-tab="GeneralSettings">General Settings</button>
        <button class="tablink" data-tab="AdvancedSettings">Advanced Settings</button>
    </div>

    <div id="GeneralSettings" class="tab">
        <h2></h2>
        <label for="distanceUnits">Choose a distance unit:</label>
        <select id="distanceUnits">
            <option value="feet">Feet</option>
            <option value="kilometers">Kilometers</option>
            <option value="meters">Meters</option>
            <option value="miles">Miles</option>
                    </select>
                    <label for="fixMistakes">Fix website mistakes</label>
                    <input type="checkbox" id="fixMistakes" name="fixMistakes">
                    <style>
                        #fixMistakes {
                            -webkit-appearance: none;
                            -moz-appearance: none;
                            appearance: none;
                            width: 40px;
                            height: 20px;
                            background-color: #ccc;
                            border-radius: 10px;
                            position: relative;
                            outline: none;
                            transition: background-color 0.3s;
                            display: inline-block;
                            vertical-align: middle;
                        }

                        #fixMistakes:before {
                            content: "";
                            position: absolute;
                            width: 16px;
                            height: 16px;
                            border-radius: 50%;
                            background-color: white;
                            top: 2px;
                            left: 2px;
                            transition: transform 0.3s;
                        }

                        #fixMistakes:checked {
                            background-color: #2196F3;
                        }

                        #fixMistakes:checked:before {
                            transform: translateX(20px);
                        }
                    </style>
                    </div>

    <div id="AdvancedSettings" class="tab">
        <h2></h2>
        <button id="test1">Test 1</button>
        <button id="test2">Test 2</button>
        <button id="test3">Test 3</button>
    </div>
    


    <script src="../scripts/settings.js"></script>
    <script src="../scripts/distance_converter.js"></script>
    <script stc="../scripts/spelling_fixer.js"></script>


</body>
</html>
